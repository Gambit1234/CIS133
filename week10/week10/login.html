<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Paractice</title>

    <style>
table {
    margin-left: auto;
    margin-right: auto;
}

#reset {
    width: 100%;
}

#submit {
    width: 100%;
}

    </style>

</head>

<body>
    <form action="index.html" method="post">
        <table>

            <tr>
                <td colspan="2">
                    <input type="text" name="username" id="username" autofocus maxlength="24" required tabindex="1"  placeholder="username">
                </td>
            </tr>

            <tr>

                <td colspan="2">
                    <input type="text" name="password" id="password" maxlength="24" required tabindex="2" placeholder="password">
                </td>
            </tr>

            <tr>
                <td><input id="reset" type="reset"> </td>
                <td><input id="submit" type="submit"> </td>
            </tr>

        </table>
    </form>

</html>
